<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-3 mx-5 border rounded p-3">
                <div class="row justify-content-around">
                    <button type="button" class="btn btn-outline-success mb-3 pl-5 pr-5" id="button-plus">+</button>
                    <button type="button" class="btn btn-outline-danger mb-3 pl-5 pr-5" id="button-minus">-</button>
                </div>
                <div class="bg-secondary text-white mb-3 rounded text-center ">
                    <div class="pt-3 pb-3 d-flex justify-content-center" id="timer">
                        00:00
                    </div>
                </div>
                <div class="justify-content-center ">
                    <button type="button" class="btn btn-outline-primary pl-5 pr-5 w-90 mb-3 w-100" id="start">Start</button>
                </div>
                <ul class="text-left list-group" id="timerList">
                   
                </ul>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
